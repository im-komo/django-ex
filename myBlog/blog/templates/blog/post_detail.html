{% extends 'blog/base.html'%}

{%block content %}
<div>
        <div>
            {% if request.user == post.author and user.is_authenticated %}
                <a href='{% url 'post_new' pk=post.pk %}'>Edit</a>
            {% endif %}
            {% if post.published_date %}
                <div class='date'>
                    {{post.published_date | date:"M d, Y"}}
                </div>
            {% endif %}
            <h2><a href=''>{{post.title}}</a></h2>
            <p>{{post.text | linebreaksbr}}</p>
        </div>
</div>
{% endblock %}
