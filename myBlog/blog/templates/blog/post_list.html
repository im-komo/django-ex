{% extends 'blog/base.html'%}

{%block content %}
<div>
    {% for post in posts%}
        <div>
            <p>published : {{post.published_date | date:"M d, Y"}}</p>
            <h2><a href='{% url 'post_detail' pk=post.pk %}'>{{post.title}}</a></h2>
            <p>{{post.text | linebreaksbr}}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
